<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOTA - Comming Soon</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/jquery.classycountdown.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header py-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="text-center text-lg-end">
              <h1>WOTA</h1>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="text-center text-lg-end">
              <a href="">Impressum</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row pt-5">
          <div class="col-lg-8 mx-auto">
            <img class="img-fluid" src="img/car.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="col-lg-6 mx-auto">
          <h1 class="text-uppercase text-center mb-5">We Laaunch Soon</h1>
          <div class="display-table center-text">
            <div class="display-table-cell">
              <div id="rounded-countdown">
                <div class="countdown" data-remaining-sec="2000000"></div>
              </div>
            </div>
            <!-- display-table-cell -->
          </div>
          <!-- display-table -->
        </div>
      </div>
    </section>

    <script src="js/jquery-3.1.1.min.js"></script>

    <script src="js/tether.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery.classycountdown.js"></script>

    <script src="js/jquery.knob.js"></script>

    <script src="js/jquery.throttle.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
